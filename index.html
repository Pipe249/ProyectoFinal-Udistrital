<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./css/styleIndex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Martel+Sans:wght@700&family=Nunito&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="headerMenu">
      <div class="LogoMenu">
        <img id="Logo" src="./img/LogoSISAM.jpeg" alt="LogoSISAM" />
      </div>
      <div class="menu">
        <ul id="ListMenu">
          <li><a href="">Nuestros servicios</a></li>
          <li><a href="">Acerca de Nosotros</a></li>
          <li><a href="">Contactanos</a></li>
          <li><button>Registrarse</button></li>
        </ul>
      </div>
    </nav>
    <section class="contenedorInicioSesion">
      <div class="login-card">
        <div class="login-header">
            <h2>Iniciar sesión</h2>
            <h5>Ingresa tu email y contraseña para iniciar sesión</h5>
        </div>
        <div class="form">
          <input type="text" id="correo" placeholder="Ingrese su usuario" />
          <input type="text" id="contraseña" placeholder="Ingrese su Contraseña">
          <button>Iniciar sesión</button>
        </div>
        <div class="footer-login-card">
            <button>Registrarse</button>
            <button>¿olvido su contraseña?</button>
        </div>
      </div>
    </section>
  </body>
</html>
